<h3>Nova escola</h3>
<ngb-alert type="warning" class="my-3" *ngIf="possuiNotificacoes" (close)="fecharAlerta()">
  Ocorreu um erro inesperado no sistema. Tente novamente mais tarde
</ngb-alert>
<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="form-row">
    <div class="form-group col-12 col-md-8">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" ngModel required #nome="ngModel" />
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="codigo">Codigo</label>
      <input type="text" class="form-control" id="codigo" name="codigo" ngModel required #codigo="ngModel" />
    </div>
    <div class="form-group col-12 col-md-5">
      <label for="logradouro">Logradouro</label>
      <input type="text" class="form-control" id="logradouro" name="logradouro" ngModel required
        #logradouro="ngModel" />
    </div>
    <div class="form-group col-12 col-md-3">
      <label for="numero">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" />
    </div>

    <div class="form-group col-12 col-md-4">
      <label for="complemento">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel" />
    </div>
    <div class="form-group col-12 col-md-5">
      <label for="bairro">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" />
    </div>
    <div class="form-group col-12 col-md-3">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" />
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="tipoLocalizacaoId">Tipo Localização</label>
        <select class="form-control" id="tipoLocalizacaoId" name="tipoLocalizacaoId" ngModel required
        #tipoLocalizacaoId="ngModel">
          <option *ngFor="let tipoLocalizacao of tiposLocalizacao" [ngValue]="tipoLocalizacao.id">
            {{tipoLocalizacao.descricao}}
          </option>
        </select>
   
      </div>
    <div class="form-group col-12 col-md-5">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" name="telefone" ngModel required #telefone="ngModel" />
    </div>
    <div class="form-group col-12 col-md-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel" />
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="site">Site</label>
      <input type="text" class="form-control" id="site" name="site" ngModel #site="ngModel" />
    </div>
    <div class="form-group col-12 col-md-3 offset-md-9">
      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
          Salvar
        </button>
    </div>
  </div>


</form>
